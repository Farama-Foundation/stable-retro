name: Run PyTest

on: [pull_request, push]

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            python: '3.8'
          - runs-on: mac-12  # x86_64
            python: '3.8'
          - runs-on: mac-14  # arm64
            python: '3.8'

    runs-on: ${{ matrix.runs-on }}
    name: ${{ matrix.runs_on }} â€¢ py${{ matrix.python }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install git cmake capnproto zlib1g-dev build-essential pkg-config libzip-dev software-properties-common libbz2-dev xvfb python3-opengl

      - name: Install pip packages
        run: |
          python3 -m pip install --upgrade pip pytest
          python3 -m pip install .

      - name: Run tests
        run: |
          xvfb-run -s '-screen 0 1024x768x24' pytest
